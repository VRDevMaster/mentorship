<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >E-mail<span> (digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha<span> (mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="name-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name-mentor" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h1>Primeira mentoria</h1>
            <div class="date-wrapper">
              <div class="left">
                <div class="input-wrapper">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-date" required />
                </div>
              </div>
              <div class="right">
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-end">Ate</label>
                  <input type="time" id="mentorship-end" required />
                </div>
              </div>
            </div>

            <h1>Segunda mentoria</h1>
            <div class="date-wrapper">
              <div class="left">
                <div class="input-wrapper">
                  <label for="mentorship-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-date" required />
                </div>
              </div>
              <div class="right">
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-end">Ate</label>
                  <input type="time" id="mentorship-end" required />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </main>
  </body>
</html>
